<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="row nav__row">
          <div class="nav__logo">
            <div class="nav__logo--image">
              <img
                src="https://cutzudev.github.io/treact_example/assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
                alt="Treact Logo"
              />
            </div>
            <div class="nav__logo--title">Treact</div>
          </div>
          <div class="nav__links">
            <a href="#" class="nav__link">About</a>
            <a href="#" class="nav__link">Blog</a>
            <a href="#" class="nav__link">Pricing</a>
            <a href="#" class="nav__link">Contact Us</a>
            <a href="#" class="nav__link login">Login</a>
            <a href="#" class="nav__link nav__link--primary">Sign up</a>
          </div>
        </div>
      </nav>
      <header>
        <div class="container">
          <div class="row">
            <div class="header__description">
              <h1 class="header__description--title">
                Beautiful React Templates
                <span class="text-purple">for you</span>
              </h1>
              <p class="header__description--para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="header__email">
                <input
                  type="email"
                  placeholder="Your E-mail Address"
                  class="header__email--input"
                />
                <button class="header__email--button">Get Started</button>
              </div>
              <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
              <img
                src="https://cutzudev.github.io/treact_example/assets/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                alt=""
                class="header__customers"
              />
            </div>
            <figure class="header__img--wrapper">
              <img
                src="https://cutzudev.github.io/treact_example/assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
                class="header__img"
              />
            </figure>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
